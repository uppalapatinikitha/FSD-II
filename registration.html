  <div class="wrapper">
  <form name="myform" action="registration.jsp" method="post">
   <h1>REGISTER</h1>

     <div class="input-box">
         <div class="input-field">
        <input type="text" placeholder="Full name" name="fname" required>
       <i class='bx bxs-user'></i>
        </div>

         <div class="input-field">
        <input type="email" placeholder="Email" name="email"required>
          <i class='bx bxs-envelope'></i>
     </div>

</div>


  <div class="input-box">
 <div class="input-field">
        <input type="text" placeholder="Gender" name="gender"required>
<i class='bx bxs-envelope'></i>
     </div>

         <div class="input-field">
        <input type="tel" placeholder="Phone Number" name="phno" required>
<i class='bx bxs-phone'></i>
     </div>
</div>

  <div class="input-box">


      <div class="input-field">
        <input type="text" placeholder="Address" name="address"required>
        <i class='bx bxs-lock-alt'></i>
       </div>

         <div class="input-field">
         <input type="password" placeholder="Password"  name="pwd" required>
         <i class='bx bxs-lock-alt'></i>
         </div>
        
</div>

<label><input type="checkbox">I hereby declare that the above information provided is true and correct</label>
